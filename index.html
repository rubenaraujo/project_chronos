<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/png" href="website-icons/logo-with-text-no-bg-24.png" />
    <title>Chronos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="train.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="logo-container">
        <img src="./website-icons/logo-with-text-no-bg.png" class="logo" />
    </div>
</head>

<body>
    <div id="loader" class="loader">
        <div class="train-loader">
            <div class="container">
                <div class="track"></div>
                <div class="train"></div>
            </div>
            <div id="loader-text" class="loader-text">Aguarde por favor...</div>
        </div>
    </div>
    <div id="table" class="table-responsive">
        <div class="time">
            Passa em
            <select id="where-am-i" onchange="fetchData()">
                <option value="porto_s_bento">PORTO S. BENTO</option>
                <option value="trofa">TROFA</option>
                <option value="ermesinde">ERMESINDE</option>
                <option value="vizela">VIZELA</option>
            </select>
            <t>a</t> 
            <input type="date" id="start-date" onchange="fetchData()"">
            <button id="fetch-button" onclick="fetchData()"><i class="fa fa-refresh"></i></button> 
            <button id="toggle-past-button" onclick="toggleShowPast()"><i class="fa fa-clock-o"></i></button>
        </div>
        <div id="subtitle"></div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Observações</th>
                </tr>
            </thead>
        </table>
        <br>
        <div class="footer">
            <small>
                developed by Ruben Araujo
            </small>
        </div>
    </div>
    <div id="popup" class="popup">
        <div id="loader" class="loader">
            <div class="train-loader">
                <div class="container">
                    <div class="track"></div>
                    <div class="train"></div>
                </div>
                
            </div>
        </div>
        <div id="popup-content" class="popup-content"></div>
        <button class="close-button" onclick="closePopup()">×</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
